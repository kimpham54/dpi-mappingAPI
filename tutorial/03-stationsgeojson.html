<head>

	width:960px;
	height:500px;
}

<body>
	<div id="map"></div>

<script type="text/javascript">

// set viewport to new area for stations
var map = L.map('map').setView([40.0, -101.2], 4);

	L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
		attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
	}).addTo(map);



var boroughStyle = {
		'color': "#fff",
		'weight': 2,
		'opacity': 0.1
	};

// change properties
	function popup(feature, layer) {
		if (feature.properties && feature.properties.name) {
			layer.bindPopup(feature.properties.name + '<p><b> Rail Line: ' + feature.properties.line);
		}
	}

// change declaration 
	var geoJSON = L.geoJson(stations, {
		onEachFeature: popup,
		style: boroughStyle
	}).addTo(map);

</script>

</body>
